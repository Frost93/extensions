TAB_RELOAD_IFRAMES="Muat ulang Iframes"
TAB_RELOAD_IFRAMES_DESC="Pilih untuk memuat ulang tab pertama kali saat diaktifkan. Gunakan ini hanya apabila Anda mempunyai iframe yang bermasalah saat dimuat di tab terdekat"
TAB_SAVE_COOKIES="Simpan Cookie"
TAB_SAVE_COOKIES_DESC="Kalau dipilih, tab aktif akan disimpan di cookie. Aktifkan ini kalau Anda ingin memakai informasi ini di skrip kustom yang lain."
TAB_SCROLL="Gulir ke Atas"
TAB_SCROLL_BY_URL="Gulir berdasarkan URL"
TAB_SCROLL_BY_URL_DESC="Kalau dipilih, jendela akan kembali ke atas tab ketika tab dibuka melalui URL. Anda bisa mengubah opsi ini dengan menambahkan tanda minus (-) diakhir nama tab di URL.<br><br>Kalau tidak dipilih, Anda bisa mengubahnya dan membuat halaman kembali dengan menambahkan tanda tambah (+) diakhir nama tab di URL."
TAB_SCROLL_DESC="Kalau dipilih, jendela akan kembali ke atas tab ketika tab dibuka."
TAB_SCROLL_LINKS="Gulir pada Tautan Tab"
TAB_SCROLL_LINKS_DESC="Kalau dipilih, jendela akan kembali ke atas tab ketika tab dibuka melalui sebuah tautan tab."
TAB_SCROLL_OFFSET="Offset gulir"
TAB_SCROLL_OFFSET_DESC="Offset kembali dalam pixel. Kalau ini diatur ke angka yang negatif, peramban akan kembali ke titik diatas tab. Ini akan berguna ketika situs Anda mempunyai menu atas yang mengambang."
