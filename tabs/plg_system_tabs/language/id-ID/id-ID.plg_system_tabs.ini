TAB_TAG_SYNTAX_DESC="Pilih apakah akan memakai spasi atau '=' di tagar untuk memisahkan nama tagar dari judul. Ini akan berdampak juga ke tautan-tautan tagar."
; TAB_TITLE_EMPTY="Only tabs that have a title will be used."
TAB_TITLE_TAG="Judul tagar"
TAB_TITLE_TAG_DESC="Ini adalah tipe tagar yang dipakai untuk judul-judul tab. Tagar-tagar ini akan disembunyikan ketika slide dibuat, tapi akan ditampilkan di halaman dimana tab tidak diatur (seperti di halaman cetak atau di peramban yang tidak mendukung javascript)."
TAB_USE_COOKIES="Pakai Cookie"
TAB_USE_COOKIES_DESC="Kalau dipilih, tab aktif akan disimpan di cookie dan akan tetap aktif ketika halaman dikunjungi kembali."
TAB_USE_HASH="Pakai Tanda Pagar"
TAB_USE_HASH_DESC="Kalau dipilih, tab aktif akan diatur melalui tanda pagar di URL (#judul-tab-saya) dan akan ditambahkan ke URL ketika tab diaktifkan."
TAB_USE_RESPONSIVE_VIEW="Pakai tampilan alternatif mobile"
TAB_USE_RESPONSIVE_VIEW_DESC="Pilih untuk mengubah tabs bertumpuk di daftar navigasi pada lebar layar mobile."
