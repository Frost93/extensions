INSERT_TABS="Masukkan Tab"
TABS_DESC="Dengan Tabs Anda bisa membuat tab konten dimana saja di Joomla!<br><br>Anda bisa memakai tombol editor untuk meletakkan contoh blok tab. Sintaknya seperti:<br><span class=&quot;rl_code&quot;>{tab Judul Tab 1}<br>Teks Anda...<br>{tab Judul Tab 2}<br>Teks Anda...<br>{/tabs}</span><br><br>Untuk membuat tautan ke tab tertentu di halaman Anda, pakai Tautan Tab, seperti:<br><span class=&quot;rl_code&quot;>{tablink Judul Tab 2}Teks tautan{/tablink}</span><br><br>Untuk menambahkan kelas ekstra ke tab (untuk tujuan gaya), Anda bisa lakukan:<br><span class=&quot;rl_code&quot;>{tab Judul Tab 1&#124;namakelas}</span><br>Berkas gaya Tabs aslinya dengan gaya kelas biru, hijau dan abu-abu."

