TAB_SLIDESHOW_TIMEOUT="Saydam Gösterisi Süresi"
TAB_SLIDESHOW_TIMEOUT_DESC="Her bir sekmenin sonraki sekme açılmadan önce görüntüleneceği süre (milisaniye cinsinden)."
