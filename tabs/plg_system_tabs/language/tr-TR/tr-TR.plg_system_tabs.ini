TABS_DESC="Tabs kullanarak Joomla! üzerinde istediğiniz yere içerik sekmeleri ekleyebilirsiniz<br><br>Örnek bir sekme bloğu eklemek için düzenleyici düğmesini kullanabilirsiniz. Söz dizimi şu şekildedir:<br><span class=&quot;rl_code&quot;>{tab Sekme Başlığı 1}<br>Metniniz...<br>{tab Sekme Başlığı 2}<br>Metniniz...<br>{/tabs}</span><br><br>Sayfanızdan belirli sekmelere bağlantı vermek için Tab Links kullanılabilir:<br><span class=&quot;rl_code&quot;>{tablink Sekme Başlığı 2}Bağlantı metni{/tablink}</span><br><br>Bir sekmeye ek bir stil sınıfı eklemek için (biçimini değiştirmek için):<br><span class=&quot;rl_code&quot;>{tab Sekme Başlığı 1&#124;myclass}</span><br>Tabs&#39;s stil sayfasında mavi, yeşil ve gri stiller önceden hazırlanmıştır."

