MDL_OPEN_COUNT_BASED_ON="Räknare baserad på"
MDL_OPEN_COUNT_BASED_ON_DESC="Välj om du vill basera räknaren på besökare på hela hemsidan eller på en specifik sida (webbadress). Räknaren används när du använder openOnce-, openMin- och openMax-attributen."
MDL_OPEN_COUNT_TTL="Cookie utgångstid"
MDL_OPEN_COUNT_TTL_DESC="Livslängden på cookien (i minuter) som används för att bestämma räknaren. Ange 0 för att inaktivera förfallotiden varav webbläsarens cookie kommer att vara kvar tills användaren tar bort den manuellt."
MDL_OVERLAY_CLOSE="Lager-stängning"
