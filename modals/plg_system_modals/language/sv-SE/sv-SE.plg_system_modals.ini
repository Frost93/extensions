MDL_ADD_REDIRECT="Lägg till omdirigeringsskript"
MDL_ADD_REDIRECT_DESC="Om valt kommer ett omdirigeringsskript läggas till de modala sidorna som gör att sidorna öppnas i en ny sida om de inte öppnas i en popupruta."
MDL_AUTO_GALLERY="Auto-galleri"
MDL_AUTO_GROUP="Autogruppera"
MDL_AUTO_GROUP_DESC="Välj att automatiskt gruppera filtyper att skapa serier/gallerier."
MDL_AUTO_GROUP_FILTER="URL/Fil-filter"
MDL_AUTO_GROUP_FILTER_DESC="Ett filter (Regular Expression) som används till att definiera vilka URL:er/filtyper som skall grupperas automatiskt."
MDL_AUTO_TITLES="Auto-rubriker"
MDL_AUTO_TITLES_DESC="Om markerad, kommer rubriken att sättas baserat på filnamnet. Detta gäller endast mediafiler."
MDL_AUTOCONVERT="Auto-konvertera"
MDL_AUTOCONVERT_CLASSNAMES_DESC="Om detta är markerat så komma alla länkar med ett av de givna klassnamnen att konverteras till &quot;modal popup&quot;-länkar."
MDL_AUTOCONVERT_CLASSNAMES_IMAGES_DESC="Om detta är markerat så komma alla bilder med ett av de givna klassnamnen att konverteras till &quot;modal popup&quot;-länkar."
MDL_AUTOCONVERT_FILETYPES_DESC="Om detta är markerat så kommer alla länkar till filer som matchar en av de givna filtyperna att konverteras till &quot;modal popup&quot;-länkar."
MDL_AUTOCONVERT_URLS_DESC="Om vald så kommer alla länkar som matchar webbadressvalet att konverteras till modal popup-länkar."
MDL_CASE_TITLES="Bokstäver för automatiska rubriker"
MDL_CASE_TITLES_DESC="Välj om de automatiska rubrikerna ska ha små- eller stora bokstäver."
MDL_CLASSNAMES="Klassnamn"
MDL_CLASSNAMES_DESC="En kommaseparerad lista över klassnamn- Om en länk har något av de angivna klassnamnen kommer den konverteras"
