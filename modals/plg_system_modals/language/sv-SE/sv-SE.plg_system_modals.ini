PLG_SYSTEM_MODALS_DESC="Modals - gör modala popups i Joomla!"
MODALS="Modals"

MODALS_DESC="Med Modals kan du skapa modala popup-länkar var som helst i Joomla!<br><br>Syntaxen ser ut så här:<br><span class=&quot;rl_code&quot;>{modal url/of/the/page/to/open}Länktext{/modal}</span>"

