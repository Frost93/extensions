MDL_MAX_HEIGHT="Max höjd"
MDL_MAX_WIDTH="Max bredd"
MDL_MEDIA_FILES="Mediafiltyper"
MDL_MEDIA_FILES_DESC="En komma-separerad lista med filtyper att tolka som mediafiler."
MDL_MOBILE_MAX_WIDTH="Maxbredd mobiler"
MDL_MOBILE_MAX_WIDTH_DESC="Den maximala bredden i pixlar då Modals ska inaktiveras."
MDL_MODALTXT_CLOSE="stäng"
