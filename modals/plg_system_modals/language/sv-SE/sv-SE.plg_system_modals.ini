MDL_REPOSITION_DESC="Omplacering av modalen om fönstret skala om."
MDL_RETINA_IMAGE="Retina-bild"
MDL_RETINA_IMAGE_DESC="Om markerad, kommer modalen att skala ner det aktuella fotot att passa skärmens pixelomfång."
MDL_RETINA_IMAGES="Retina-bilder"
MDL_RETINA_SUFFIX="Retina Suffix"
MDL_RETINA_SUFFIX_DESC="Om enheten har en högupplöst bildskärm, kommer href-värdet att förlängas med detta suffix. Exempel, standardvärdet skulle ändra my-photo.jpg till my-photo@2x.jpg"
MDL_RETINA_URL="Retina URL"
MDL_RETINA_URL_DESC="Om markerad och enheten har en höguppllöst bildskärm, komer modalen att ersätta det aktuella fotots filtyp med Retina-suffix + filtyp"
MDL_RETURN_FOCUS="Returfokus"
MDL_RETURN_FOCUS_DESC="Om markerad, kommer fokus att vara på det element den startades från, när modalen stängs."
MDL_SCALE_PHOTOS="Skala om foton"
MDL_SCALE_PHOTOS_DESC="Om markerad och om maxBredd, maxHöjd, bredd eller höjd har angivits, kommer modalen att skala om foton till att passa dessa värden."
MDL_SLIDESHOW="Slideshow"
MDL_SLIDESHOW_AUTO="Bildspel Auto"
MDL_SLIDESHOW_AUTO_DESC="Om markerad, kommer bildspelet att starta automatiskt."
MDL_SLIDESHOW_DESC="Om markerad, läggs ett automatiskt bildspel till en innehållsgrupp/galleri."
MDL_SLIDESHOW_SPEED="Hastighet Bildspel"
MDL_SLIDESHOW_SPEED_DESC="Anger bildspelets hastighet i millisekunder."
MDL_SPEED="Hastighet"
MDL_SPEED_DESC="Anger hastighet på toningar och övergångar i millisekunder."
MDL_STYLE="Stil"
MDL_STYLE_DESC="Välj en stil för popuprutan"
MDL_SUB_TEMPLATE="Submall"
