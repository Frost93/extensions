MDL_LOAD_HEAD="Ladda script/stiler"
MDL_LOAD_HEAD_DESC="Välj om du vill ladda script, stilar och annan dokumenthuvuddata direkt i koden i modals innehåll. Aktivera endast detta när vissa funktioner / stilar inte fungerar i modal-fönsterna."
MDL_LOOP="Loop"
MDL_LOOP_DESC="Om markerad, aktiveras möjligheten att loopa tillbaka till början av en grupp efter det sista elementet."
MDL_LOWERCASE="små bokstäver"
