MDL_FIXED_DESC="Om markerad, kommer modalen att visas i en fast position inom besökarens fönstervy. Detta är inte samma som standard absolut placering relativt till dokumentet."
MDL_GALLERY_FILTER="Fil-filter"
MDL_GALLERY_FILTER_DESC="Filtret (Regular Expression) används till att hitta bildfiler i en angiven galleri-mapp."
MDL_GALLERY_SEPARATOR="Bild-separator"
MDL_GALLERY_SEPARATOR_DESC="Ange en HTML-separator til bilderna i galleriet. Som standard är deta ett mellanslag. Ange {none} för att ange inget mellanrum mellan bilderna."
MDL_GALLERY_SHOW_ALL="Visa alla Galleriets tumnagelbilder"
MDL_GALLERY_SHOW_ALL_DESC="Om markerad, kommer alla tumnagelbilder i den angivna mappen att visas automatiskt."
MDL_GALLERY_THUMB_DIMENSION_DESC="Ange tumnagelbildens storlek i pixlar (ex. 80). Lämna tomt för att inte tvinga någon storlek."
MDL_GALLERY_THUMB_HEIGHT="Tumnagel höjd"
MDL_GALLERY_THUMB_SUFFIX="Tumnagel suffix"
MDL_GALLERY_THUMB_SUFFIX_DESC="Ett suffix som identifierar tumnageln att visas som en länk. Exempel med standardvärdet '_t': kommer bildfilen 'apple.jpg' att få en tumnagelbild med namnet 'apple_t.jpg'."
MDL_GALLERY_THUMB_WIDTH="Tumnagel bredd"
MDL_GROUPS="Grupper/Bildspel"
MDL_IFRAME="Öppna som iFrame"
MDL_IFRAME_DESC="Om markerad, kommer modalen att öppnas som iFrame som standard. Detta omfattar inte länkar till mediafiler."
MDL_IFRAME_FILES="Iframe Fil-typer"
MDL_IFRAME_FILES_DESC="En komma-separarerad lista med filtyper att alltid öppna i iFrame-läge."
MDL_IMAGES="Bilder"
MDL_INITIAL_DIMENSION_DESC="Ange den initiala storleken, innan något annat innehåll laddats. I pixlar (ex. 500) eller i procent (ex. 80%)."
MDL_INITIAL_HEIGHT="Initialhöjd"
MDL_INITIAL_WIDTH="Initialbredd"
