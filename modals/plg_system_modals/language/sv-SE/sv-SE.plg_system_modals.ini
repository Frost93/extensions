MDL_TITLECASE_LOWERCASE_WORDS_DESC="En kommaseparerad lista med ord där det första ordet ska ha små bokstäver i autorubrikerna."
MDL_TITLECASE_SMART="Smart versal (vissa ord har små bokstäver men de flesta har stora bokstäver)"
