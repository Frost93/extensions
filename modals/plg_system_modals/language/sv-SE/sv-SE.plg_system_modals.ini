MDL_CONTENT_TAG="Modal innehållsTag"
MDL_CONTENT_TAG_DESC="Ordet som används för modala innehållstaggar för att definiera innehåll för modal länkar som öppnas via ID.<br><br>Du kan ändra ordet om du använder ett annat plugin som använder denna tagg syntax."
MDL_DIMENSION_DESC="Ange ett fast mått. I pixlar (ex. 500) eller i procent (ex. 80%). Lämna tomt för att tillåta auto-storlek."
MDL_DIMENSIONS="Mått"
MDL_DISABLE_ON_MOBILE="Inaktivera på mobilen"
MDL_DISABLE_ON_MOBILE_DESC="Välj för att öppna länkar som vanligt (inte i ett modal-fönster) på mindre skärmar."
MDL_ELASTIC="Elastisk"
