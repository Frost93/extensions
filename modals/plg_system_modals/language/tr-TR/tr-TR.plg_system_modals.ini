MDL_ADD_REDIRECT="Yönlendirme Betiği Eklensin"
MDL_ADD_REDIRECT_DESC="Bu seçenek etkinleştirildiğinde, üste açılan pencere sayfalarına bir yönlendirme betiği eklenir. Böylece sayfa üste açılan bir pencerede açılmadığında normal bir sayfa olarak yeniden yüklenebilir."
MDL_AUTO_GALLERY="Otomatik Galeri"
