MA_SECURITY_LEVEL="Güvenlik Düzeyi"
MA_SECURITY_LEVEL_DESC="Güvenlik düzeyi ayarı. Bu gruplara üye olmayan sahiplerin (oluşturucuların) makalelerinde Modules Anywhere kod imleri yok sayılır."
