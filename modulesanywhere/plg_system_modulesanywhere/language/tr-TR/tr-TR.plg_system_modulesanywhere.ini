INSERT_MODULE="Modül Ekle"
MODULES_ANYWHERE_DESC="<p>Joomla! içinde modüllerin istenilen yerde görüntülenmesini sağlar.</p><p>Modülle şu söz dizimleri ile yerleştirilebilir:<br>Modül adını kullanarak: <span class=&quot;rl_code&quot;>{module Ana Menü}</span><br>Modül kodunu kullanarak: <span class=&quot;rl_code&quot;>{module 3}</span></p><p>Modül konumunu kullanarak:<br><span class=&quot;rl_code&quot;>{modulepos mainmenu}</span></p><p>Varsayılan stilden başka bir stil kullanmak için:<br><span class=&quot;rl_code&quot;>{module Ana Menü&#124;horz}</span><br>Kullanılabilecek stiller: table, horz, xhtml, rounded, none (ya da temanızın desteklediği diğer stiller).</p>"

