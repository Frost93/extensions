RR_REGULAR_EXPRESSIONS_ON_DESC="Kurallı İfadeler etkin. Arama alanına geçerli bir kurallı ifade söz dizimi yazdığınızdan emin olun."
RR_REPLACE="Değiştir"
RR_REPLACE_DESC="<strong>Normal arama:</strong><br>Dizgelerin virgül ile ayrılmış listesi. Bir liste belirtilmez ise tüm aramalar bununla değiştirilir.<br><br><strong>Kurallı ifade arama:</strong><br>Numaralanmış dönüş referansları kullanabilirsiniz (\1, \2 gibi).<br><br>Aramaları kaldırmak için boş bırakın."
RR_REPLACE_WITH_SOMETHING_ELSE="Başka bir şey ile değiştir"
RR_SEARCH="Arama"
RR_SEARCH_AREAS="Arama Alanları"
RR_SEARCH_DESC="<strong>Normal arama:</strong><br>Dizgelerin virgül ile ayrılmış listesi. Boşlukların da eşleştirileceğini unutmayın. Bu nedenle listeyi oluştururken virgüllerden önce ya da sonra boşluk bırakmayın (boşlukla başlayan ya da biten sözcükleri eşleştirmek istemediğiniz sürece).<br><br><strong>Kurallı ifade arama:</strong><br>PHP tarafından kullanılan tüm kurallı ifade söz dizimleri kullanılabilir."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Arama ve değiştirme alanları görüntülensin"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Bu seçenek etkinleştirildiğinde, listede varsayılan olarak arama ve değiştirme alanları görüntülenir."
RR_SYNTAX="Söz Dizimi"
RR_TAG_SELECTION="Kod imi seçimi"
RR_TAG_SELECTION_DESC="Aramalarda kullanılmasına izin verilen kod imi ve parametreleri. Bu işlem geçerli &lt;...> kod imini kapsar, açılış ve kapanış kod imlerinin arasını kapsamaz.<br>Tüm kod imi ve parametrelere izin vermek için * karakterini kullanın. Bu listesinin söz dizimi şu şekildedir:<br><br><strong>kod_imi_adı_1&#91;parametre_adı_1, parametre_adı_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Example (permits search in the values of the 'alt' and 'title' of all tags, permits search in the whole 'a' tag):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Öge"
RR_THE_ITEM_MUST_HAVE_A_NAME="Öge için bir ad yazmalısınız."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Öge için bir XML dosyası bulunmalıdır."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Ögenin aranabilecek bir şeyi olmalıdır."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="&quot;Belirli bir aralıkta&quot; arama alanlarındaki değerler %s karakterden uzun olmalıdır."
RR_THOROUGH="Geçişli"
RR_THOROUGH_DESC="Bu seçenek etkinleştirildiğinde, varsa yapılan değişiklik sonucunda yeni oluşan eşleşmeler de değiştirilir.<br><br>Değişikliğiniz her keresinde yeni bir eşleşme oluşturuyorsa bu özelliği <strong>kullanmayın</strong>. Gene de etkinleştirirseniz ReReplace bu eşleşme için 100 kez değişiklik yapar ve sonraki eşleşmeye geçer."
RR_TREAT_AS_LIST="Liste Olarak Davranılsın"
RR_TREAT_AS_LIST_DESC="Bu seçenek etkinleştirildiğinde, arama ve değiştirme dizgelerine listeler olarak davranılır. Liste ögelerini birbirinden virgül ile ayırarak yazın. Eşleştirmede gerçekten virgül kullanmak için [[comma]] yazın.<br><br>Bu seçenek devre dışı bırakıldığında, virgüller normal virgül olarak işlenerek, arama ve değiştirme dizgelerine listeler olarak davranılmaz."
RR_TREAT_AS_PHP="PHP Olarak Davranılsın"
RR_TREAT_AS_PHP_DESC="Bu seçenek etkinleştirildiğinde, değişiklik PHP kodu olarak yapılır."
RR_TREAT_AS_PHP_ON_DESC="PHP Olarak Davranılsın seçeneği etkin. PHP kodunu <span class=&quot;rl_code&quot;>&amp;lt;?php</span> ve <span class=&quot;rl_code&quot;>?&amp;gt;</span> kod imleri arasında yazın."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Baştaki ve sondaki boşlukların yerine kullanılsın (yoksa kayıt sırasında ayıklanır)."
RR_USE_IN_NORMAL="Normal (kurallı ifade içermeyen) aramalarda kullanılsın"
RR_USE_IN_REGEX="Kurallı ifade aramalarında kullanılsın"
RR_USE_IN_REPLACE="Değiştirme alanında kullanılsın"
RR_USE_IN_SEARCH="Arama alanında kullanılsın"
RR_USE_INSTEAD_OF_A_COMMA="Virgül yerine kullanılsın. Listeler oluşturmak için normal virgülleri kullanın."
RR_USE_S_MODIFIER="'yeni satır' değiştirici kullanılsın"
RR_USE_S_MODIFIER_DESC="Bu değiştirici kullanıldığında, örüntü içinde bir nokta üst karakteri (.), yeni satırları katarak tüm karakterler ile eşleşir."
RR_USE_XML_FILE="Bir XML dosyası kullanılsın"
RR_USE_XML_FILE_DESC="Bu seçenek etkinleştirildiğinde, arama ve değiştirme alanları yerine bir XML dosyası kullanılır. XML dosyası kullanılarak bir dosya içinde birden çok arama işlemi yapılabilir."
RR_USING_AN_XML_FILE="XML dosyası kullanarak"
RR_USING_AN_XML_FILE_DESC="XML dosyası kullanılarak bir dosya içinde birden çok arama işlemi yapılabilir.<br><br>Buradaki diğer ayarlar XML dosyasındaki değişiklikler için kullanılır. Ancak buradaki her ögenin ayarı XML dosyasına ayrı ayrı yazılabilir. ReReplacer admin bileşeni klasöründe örnek bir XML dosyası bulabilirsiniz."
RR_WORD_SEARCH="Sözcük Arama"
RR_WORD_SEARCH_DESC="Yalnız tam sözcükleri işler. Tam sözcük önünde ve arkasında harf bulunmaması ile ayırt edilir.<b><br>'foo' sözcüğü 'foobar' ya da 'foot' ile eşleşmezken 'foo3' ve 'foo-bar' ile eşleşir."
RR_XML_FILE="XML Dosyası (Köke Göre)"
RR_XML_FILE_DESC="Web sitesinin kök klasörüne göre XML dosyasının bağıl yolu."
