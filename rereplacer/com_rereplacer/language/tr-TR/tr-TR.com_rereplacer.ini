RR_ENABLE_IN_ADMIN="Yönetim Bölümünde Kullanılsın"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Yönetim bölümünde kullanılır. Bulma / değiştirme işleminde sorun çıkarsa yönetim bölümüne geçmeniz engellenir! Emin misiniz?"
RR_ENABLE_IN_ADMIN_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler yönetim bölümünde de yapılır.<br><br><strong>Dikkatli olun!</strong><br>Bu özelliği yalnız gerçekten gerek duyuyorsanız etkinleştirin.<br>Bulma / değiştime işleminde bir sorun çıkarsa yönetim bölümüne girmeniz engellenebilir!"
RR_ENABLE_IN_AREA="Kullanılacak Bölüm"
RR_ENABLE_IN_AREA_DESC="Aramaların nerede yapılacağını seçin.<br><br><strong>Makaleler (ve Kategoriler)</strong><br>Yalnız makale yöneticisindeki makaleler içinde. Örneğin forum ya da modüllerde görüntülenen makalelerde değil.<br><br><strong>İçerik (modüllerde değil)</strong><br>Sitenizin ana bölümünde. Tüm bileşenlerde ancak modül ya da ana bölümün deışında kalan diğer alanlarda değil.<br><br><strong>Body bölümünde (head bölümünde değil)</strong>Tüm sitede HTML kodunun head bölümü dışında (title ve diğer üst veri kod imleri dışında)<br><br><strong>Heryerde</strong><br>HTML head bölümü dahil tüm sitede."
RR_ENABLE_IN_EDIT_FORMS="Düzenleme formlarında kullanılsın"
RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Düzenleme formlarında da kullanılsın mı?<br>Bu özelliği yalnız gerek varsa ve ne yaptığınızdan eminseniz etkinleştirin. Genel olarak düzenleme formlarındaki giriş alanlarında bulunan bilgilerin değiştirilmesini istemezsiniz."
RR_ENABLE_IN_EDIT_FORMS_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler önyüzdeki düzenleme formlarında da yapılır."
RR_ENABLE_IN_FEEDS="Akışlarda kullanılsın"
RR_ENABLE_IN_FEEDS_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler web sitesinin akışlarında da yapılır."
RR_ENABLE_IN_TAGS="HTML kod imlerinde kullanılsın"
RR_ENABLE_IN_TAGS_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler HTML kod imlerinde de yapılır. Değişikliklerin yalnız kod imleri içinde yapılması da sağlanabilir. Bu işlem geçerli &lt;...> kod imini kapsar, açılış ve kapanış kod imlerinin arasını kapsamaz."
RR_ENABLE_IN_TITLE="Başlıkta kullanılsın"
RR_ENABLE_IN_TITLE_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler makale başlıklarında yapılır."
