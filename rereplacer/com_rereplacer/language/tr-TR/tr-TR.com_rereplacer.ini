RR_ITS_A_STRING="&quot;Bu bir metin!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Seçilen kod imleriyle sınırlansın"
RR_LIMIT_TO_TAG_SELECTION_DESC="Bu seçenek etkinleştirildiğinde, değişiklikler yalnız belirtilen kod imleri ve kod imi parametrelerinde yapılır. Devre dışı bırakıldığında aramalar tüm kod imleri içinde yapılır."
RR_NAME_DESC="Öge için bir ad yazın."
RR_ONLY_BETWEEN_DESC="Arama yalnız belirtilen (HTML) kod içinde yapılır. Bu özellik yalnız hem başlangıç hem bitiş alanları yazılmış ise çalışır.<br><br>Arama başlangıç ve bitiş kodları arasındaki olabildiğince küçük bölümde yapılır.<br>Örnek:<br>'123' ile '456' arasındaki 'x' yerine 'y' koymak isterseniz:<br>123 xxx 123 xxx 456 xxx 456<br>şununla değiştirilir:<br>123 xxx 123 yyy 456 xxx 456<br><br><em>(Bu alanlarda kurallı ifadeler kullanılamaz.)</em>"
