RR_CONTACT_TABLE_DESC="Bảng liên lạc được sử dụng trong trường hợp bạn sử dụng thẻ người dùng động.<br><br>Nếu bạn sử dụng một extension liên lạc bên thứ 3, bạn có thể thay đổi những gì liên hệ với bảng cơ sở dữ liệu để sử dụng. Điều này chỉ hoạt động cho bảng, nơi các id người dùng được lưu trữ trong các trường user_id."
RR_DESCRIPTION_DESC="Cung cấp cho các item một mô tả ngắn gọn cho bạn biết những gì nó thực hiện. Tất cả mọi thứ sau '---' sẽ không được hiển thị trong danh sách."
