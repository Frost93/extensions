RR_DYNAMIC_TAGS_DESC="Dưới đây là một tổng quan về mã phụ và các Tag động bạn có thể / nên sử dụng trong các tình huống khác nhau<br><strong> Lưu ý:. </strong> Tag người dùng đặt dữ liệu từ người dùng đã đăng nhập. Nếu khách truy cập không đăng nhập, tag sẽ được gỡ bỏ."
