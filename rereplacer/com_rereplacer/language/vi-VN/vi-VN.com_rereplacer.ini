RR_ENABLE_IN_ADMIN="Bận Trong Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Bật trong Admin! Nếu tìm kiếm / thay thế của bạn có lỗi, nó có thể ngăn cản bạn vào quản trị viên của bạn! Bạn có chắc chắn?"
RR_ENABLE_IN_ADMIN_DESC="Nếu được kích hoạt, sự thay thế cũng sẽ được thực hiện trong Quản Trị Viên.<br><br><strong>Hãy cẩn thận!</ strong><br>Chỉ kích hoạt này nếu bạn thực sự cần.<br>Nếu tìm kiếm / thay thế của bạn có lỗi, nó có thể ngăn cản bạn vào Quản Trị Viên của bạn!"
RR_ENABLE_IN_AREA="Bật trong khu vực"
RR_ENABLE_IN_AREA_DESC="Chọn nơi để thực hiện các tìm kiếm.<br><br><strong> Bài viết (và Danh Mục) </strong><br>Chỉ có trong các bài viết từ người quản lý bài viết. Vậy không trên bài viến diễn đàn, chẳng hạn. Và cũng không trong các bài báo thể hiện qua các module.<br><br><strong>Nội dung (không phải trong các module) </strong><br>Trong khu vực chính của trang web của bạn. Vì vậy, trong tất cả các thành phần, nhưng không phải trong các module và các yếu tố khác bên ngoài khu vực chính.<br><br><strong> Nội dung (Không trên đầu)</strong><br>Trong toàn bộ trang web ngoại trừ đầu của html (như trong tiêu đề và các thẻ meta khác)<br><br><strong>Mọi nơi</strong><br>Trong toàn bộ trang web, do đó cũng trong đầu của html."
