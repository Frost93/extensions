; RR_REPLACE_DESC="<strong>Normal search:</strong><br>A comma separated list of strings. If no list is given, all searches will be replaced with this.<br><br><strong>Regular Expression search:</strong><br>You can use the numbered back references (like: \1, \2).<br><br>Leave empty to remove the search(es)."
