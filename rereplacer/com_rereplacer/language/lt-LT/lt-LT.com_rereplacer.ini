RR_REPLACE="Pakeisti"
RR_REPLACE_DESC="<strong>Paprastoji paieška:</strong><br>Atskirtos kableliais sąrašo eilutės. Jeigu sąrašo nėra, visų paieškos bus pakeistas tuo.<br><br><strong>Reguliarios išraiškos paieška:</strong><br>Galite naudoti sunumeruotas atgalines nuorodos (pavyzdžiui: \1, \2).<br><br>Palikite tuščią, kad pašalinti paiešką(as)."
RR_REPLACE_WITH_SOMETHING_ELSE="Pakeisti kažkuo kitu"
RR_SEARCH="Ieškoti"
RR_SEARCH_AREAS="Paieškos sritys"
RR_SEARCH_DESC="<strong>Paprastoji paieška:</strong><br>Atskirtos kableliais sąrašo eilutės arba viena paieška. Atminkite, kad tarpai taip pat ieškomi. Todėl nedėkite tarpų po kablelių, kai sudarote sąrašą (nebent norite, kad atitiktų žodžius pirmaujančiose srityse).<br><br><strong>Reguliarios išraiškos paieška:</strong><br>Galite naudoti visas reguliarios išraiškos sintakses, žinomas kaip php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Rodyti paieškos ir pakeitimo laukus"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Pasirinkite, ar rodyti paieškos ir pakeitimo laukus sąraše pagal nutylėjimą."
RR_SYNTAX="Sintaksė"
RR_TAG_SELECTION="Žymių pasirinkimas"
RR_TAG_SELECTION_DESC="Leidžiamų žymių sąrašas ir parametrai paieškai. Tai pačiose žymėse &lt;...>, o ne tarp atidarymo ir uždarymo žymių.<br>Naudokite žvaigždutę, kad leisti visas žymes/parametrus. Šio sąrašo sintaksė yra tokia:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Pavyzdys (leidžia paiešką visų žymių reikšmėse 'alt' ir 'title', leidžia paiešką visoje 'a' žymėje):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Įrašas"
RR_THE_ITEM_MUST_HAVE_A_NAME="Įrašas turi turėti pavadinimą."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Įrašas turi turėti xml failą."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Įrašas turi turėti ką nors paieškai."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Laukelių 'Ieškoti tik tarp' vertės turi būti ne ilgesnės %s simbolių."
RR_THOROUGH="Nuodugnus"
RR_THOROUGH_DESC="Jei pasirinkta, paieška taip pat pakeis naujus atitikimus, sukurtus po pakeitimo.<br><br><strong>Nenaudokite</strong> tai, jei Jūsų pakeitimas visada sukuria naują sutapimą. Jei vistiek tai darote, ReReplacer darys pakeitimus tik 100 kartų ir tada pereis prie kito atitikmens."
RR_TREAT_AS_LIST="Traktuoti kaip sąrašą"
RR_TREAT_AS_LIST_DESC="Jei pasirinkta, paieškos ir keitimo eilutės bus traktuojamas kaip sąrašai. Naudokite kablelius, kad atskirti skirtingus sąrašo elementus. Jūs turite naudoti [[kablelis]], kad tskirti tikrus kablelius.<br><br>Jei nepasirinkta, kableliai bus traktuojami kaip kaip normalūs kableliai ir paieškos bei pakeitimo eilutės nebus traktuojamos kaip sąrašas."
RR_TREAT_AS_PHP="Traktuoti kaip PHP"
RR_TREAT_AS_PHP_DESC="Pasirinkite, kad traktuoti pakeitimus kaip PHP kodą"
RR_TREAT_AS_PHP_ON_DESC="Traktuoti kaip PHP yra įjungta. Įsitikinkite, kad apgaubėte PHP kodą su <span class=&quot;rl_code&quot;>&amp;lt;?php</span> ir <span class=&quot;rl_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Naudoti vietoj pirmaujančių ir tarpų (kitaip jie bus iškirpti išsaugant)."
RR_USE_IN_NORMAL="Naudoti paprastose (ne reguliariose išraiškose) paieškose"
RR_USE_IN_REGEX="Naudoti reguliariose išraiškos paieškose"
RR_USE_IN_REPLACE="Naudoti pakeitimo laukelyje"
RR_USE_IN_SEARCH="Naudoti paieškos laukelyje"
RR_USE_INSTEAD_OF_A_COMMA="Naudoti vietoj kablelių. Naudokite įprastus kablelius sąrašui sukurti."
RR_USE_S_MODIFIER="Naudoti 'naujos eilutės' modifikatorių"
RR_USE_S_MODIFIER_DESC="Kai šis modifikatorius yra naudojamas, taško meta simbolis (.) modelio atitikimuose visų simbolių, įskaitant naujas eilutes."
RR_USE_XML_FILE="Naudoti XML failą"
RR_USE_XML_FILE_DESC="Pažymėkite, jei norite naudoti XML failą, o ne paieškos/pakeitimo laukus. Su XML failu galite nustatyti kelias paieškas per vieną failą."
RR_USING_AN_XML_FILE="Naudojant XML failą"
RR_USING_AN_XML_FILE_DESC="Su XML failu galite nustatyti kelias paieškas per vieną failą.<br><br>Kiti parametrai čia bus naudojami visiems XML failo pakeitimams. Bet Jūs galite taip pat panaikinti tai įraše xml faile.<br><br>Pavyzdinį xml failą galite rasti ReReplacer administracijos komponento aplanke."
RR_WORD_SEARCH="Žodžių paieška"
RR_WORD_SEARCH_DESC="Apdoroti tik ištisus žodžius. Manoma, visas žodį, jei jis nėra prieš arba po raidės.<br><br>Taigi 'foo' nebus rastas 'foobar' ar 'foot', bet bus rastas 'foo3' ir 'foo-bar'."
RR_XML_FILE="XML failas (nuo šakninio katalogo)"
RR_XML_FILE_DESC="Kelias iki XML failo, santykinis svetainės pagrindiniam katalogui."
