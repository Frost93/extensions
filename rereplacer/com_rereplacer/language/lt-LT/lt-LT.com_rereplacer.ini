RR_ENABLE_IN_ADMIN="Įgalinti admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Įgalinti admin! Jei paieška/pakeitimas turi klaidų, jis gali neleisti Jums prisijungti prie administracijos! Ar tikrai?"
RR_ENABLE_IN_ADMIN_DESC="Jei įgalinta, pakeitimai taip pat bus vykdomi Admin.<br><br><strong>Būkite atsargūs!</strong><br>Tik aktyvuokite tai, jei jums tikrai reikia.<br>Jei paieška/pakeitimas turi klaidų, jis gali neleisti Jums prisijungti prie administracijos!"
RR_ENABLE_IN_AREA="Įgalinti srityje"
RR_ENABLE_IN_AREA_DESC="Pasirinkite, kur atlikti paiešką.<br><br><strong>Straipsniai (ir kategorijos)</strong><br>Tik straipsniuose iš straipsnių tvarkyklės. Taigi, ne forume straipsniuose, pavyzdžiui. Taip pat nw straipsniuose, rodomuose naudojant modulius.<br><br><strong>Turinys (ne moduliuose)</strong><br>Pagrindiniame svetainės plote. Taigi, visuose komponentuose, bet ne moduliuose ir kituose elementuose, ne pagrindiniame plote.<br><br><strong>Body žymės (ne tarp head žymių)</strong><br>Visoje svetainėje, išskyrus tarp html head žymes (kaip pavadinimas ir kitos meta žymės)<br><br><strong>Visur</strong><br>Visoje svetainėje, taip pat ir tarp HTML head žymių."
RR_ENABLE_IN_EDIT_FORMS="Įgalinti redagavimo formose"
RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Taip pat keisti ir redagavimo formose?<br>Įgalinkite tai tada, kai to tikrai reikia ir Jūs žinote ką darote. Paprastai Jums NEREIKIA daryti pakeitimų įvesties laukeliuose ar redagavimo formose."
RR_ENABLE_IN_EDIT_FORMS_DESC="Jei įgalinta, pakeitimai bus atliekami išorinės sąsajos redagavimo formose."
RR_ENABLE_IN_FEEDS="Įgalinti naujienų kanaluose"
RR_ENABLE_IN_FEEDS_DESC="Jei įgalinta, pakeitimas bus atliekamas svetainės naujienų kanaluose."
RR_ENABLE_IN_TAGS="Įgalinti HTML žymėse"
RR_ENABLE_IN_TAGS_DESC="Jei įgalinta, pakeitimas bus atliekamas HTML žymėse. Taip pat galite pasirinkti atlikti pakeitimus tik per žymes. Tai pačiose žymėse &lt;...>, o ne tarp atidarymo ir uždarymo žymių."
RR_ENABLE_IN_TITLE="Įgalinti pavadinime"
RR_ENABLE_IN_TITLE_DESC="Jei įgalinta, pakeitimas bus atliekamas straipsnio pavadinime."
RR_HELP_ON_REGULAR_EXPRESSIONS="Reguliarių išraiškų dokumentaciją žiūrėkite, žiūrėkite %1$sReguliarių išsireiškimų pagalbos lape%2$s."
