RR_NAME_DESC="Suteikti įrašui pavadinimą."
RR_ONLY_BETWEEN_DESC="Paieška bus vykdoma tik tarp suteikto (html) kodo. Tai veikia tik tada, kai pradžios ir pabaigos laukeliai yra nurodomi.<br><br>Paieška bus atlikta per mažiausią galimą dalį tarp pradžios ir pabaigos kodo.<br>Pavyzdy:<br>Jei pakeisite 'x' į 'y' tarp '123' ir '456':<br>123 xxx 123 xxx 456 xxx 456<br>bus pakeista:<br>123 xxx 123 yyy 456 xxx 456<br><br><em>(Jūs negalite naudoti reguliarių išraiškų šiuose laukeliuose.)</em>"
RR_ONLY_BETWEEN_END="Tik tarp (pabaigos)"
