RR_DYNAMIC_TAGS="Dinaminės žymos"
RR_DYNAMIC_TAGS_DESC="Čia yra papildomų kodų apžvalga ir dinaminės žymės, kurias Jūs galite naudoti įvairiose situacijose.<br><strong>Pastaba:</strong> Nario žymė įterpia duomenis to nario, kuris yra prisijungęs. Jei lankytojas neprisijungęs, žymė bus pašalinta."
RR_ELSE="Kita"
