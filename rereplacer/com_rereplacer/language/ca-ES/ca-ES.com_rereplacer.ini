RR_OUTPUT_EXAMPLE="Exemple com quedarà"
RR_PLEASE_CHOOSE_A_VALID_FILE="Si us plau, esculliu un fitxer ReReplacer (.rrbak)"
RR_PUBLISH_ITEMS="Publicar items"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Expressions Regulars"
RR_REGULAR_EXPRESSIONS_DESC="Seleccioneu tractar les cerques/substitucions com a expressions regulars."
RR_REGULAR_EXPRESSIONS_ON_DESC="Regular Expressions està activat. Assegureu-vos que el camp a cercar tingui una sintaxi RegEx correcte."
RR_REPLACE="Reemplaçar"
RR_REPLACE_DESC="<strong>Cerca Normal :</strong><br>Una llista separada per comes de strings. Si no poseu llista, Totes les cerques es substituiran per .<br><br><strong>Cerca Expressió Regular :</strong><br>Podeu emprar les referencies numerades (Com: \1, \2).<br><br>Deixeu-ho buït per eliminar les cerques."
RR_REPLACE_WITH_SOMETHING_ELSE="Reemplaçar amb quelcom més"
RR_SEARCH="Cercar"
RR_SEARCH_AREAS="Arees de cerca"
RR_SEARCH_DESC="<strong>Cerca Normal :</strong><br>Una llista de -strings- separada per comes o una sola cerca. tingueu en compte que els espais també compten. així que no poseu espais després de comes quan feu una llista(a no ser que vulgueu cercar paraules que comencin amb espai).<br><br><strong>Cerca Expressions Regulars:</strong><br>Podeu emprar les expressions regulars segons la sintaxi de php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Mostrar camps de Cerca i reemplaçament"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Esculliu si mostrar els camps de cerca i reemplaçament a la llista per defecte."
RR_SYNTAX="Sintaxi"
RR_TAG_SELECTION="Selecció Tag"
RR_TAG_SELECTION_DESC="Una llista dels TAGS permesos i els paràmetres on fer les cerques. Aixó implica els propis TAGS &lt;...>, no el que hi ha entre obrir/tancar els TAGS .<br>Useu un asterisc per mermetre tots els tags/parameters. La sintaxi de la llista es:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Exemple (permet cercar als valors de 'alt' i 'title' de tots els tags, permet cercar a tot el tag 'a'):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Item"
RR_THE_ITEM_MUST_HAVE_A_NAME="L'item ha de tenir un nom."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="L'item ha de tenir un fitxer xml."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="L'item ha de tenir quelcom a cercar."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Els valors dels camps 'Només cercar entre limits' han de tenir com a mínim %s caracters."
RR_THOROUGH="Arreu"
RR_THOROUGH_DESC="Si activat, La cerca també reemplaçarà les frases noves creades pel reemplaçament.<br><br>Do <strong>not</strong> useu-ho si el vostre reemplaçament sempre crea frases que quadrin. Si de tota manera ho feu, ReReplacer només reemplaçarà el que quadri 100 cops i despres continuarà amb el següent."
RR_TREAT_AS_LIST="Tractar com a Llista"
RR_TREAT_AS_LIST_DESC="Si se selecciona, les cadenes de buscar i reemplaçar es tracten com a llistes. Utilitza comes per separar els diferents elements de la llista. Ha d'utilitzar [[comma]] per a que coincideixin amb comes reals.<br><br>Si no se selecciona, les comes s'interpretaran com comes normals i al buscar i reemplaçar cadenes no seran tractats com a llista."
; RR_TREAT_AS_PHP="Treat as PHP"
; RR_TREAT_AS_PHP_DESC="Select to treat the replacement as PHP code."
; RR_TREAT_AS_PHP_ON_DESC="Treat as PHP is switched on. Make sure you surround your PHP code with <span class=&quot;rl_code&quot;>&amp;lt;?php</span> and <span class=&quot;rl_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Useu-ho enlloc dels espais inicial i final (altrament ells desapareixeran al guardar)."
RR_USE_IN_NORMAL="Useu-lo a les cerques Normals (no amb expressions regulars)"
RR_USE_IN_REGEX="Useu-lo a cerques amb expressions regulars"
RR_USE_IN_REPLACE="Useu-lo al camp de reemplaçament"
RR_USE_IN_SEARCH="Useu-ho al cap de cerca"
RR_USE_INSTEAD_OF_A_COMMA="Useu-lo enlloc de la coma. Useu comes normals per a crear llistes."
RR_USE_S_MODIFIER="Useu modificador 'newline'"
RR_USE_S_MODIFIER_DESC="Quan useu aquest modificador, un caracter meta punt (.) a la màscara farà quadrar tots els caracters incloses les newlines."
RR_USE_XML_FILE="Useu un fitxer XML"
RR_USE_XML_FILE_DESC="Seleccioneu per usar un fitxer xml enlloc dels camps de cerca/reemplaçament. Amb un fitxer xml podeu definir multiples cerques dins un sol fitxer."
RR_USING_AN_XML_FILE="Emprant fitxer XML"
RR_USING_AN_XML_FILE_DESC="Amb un fitxer xml podeu definit multiples cerques amb un sol fitxer.<br><br>Els altres paràmetres s'empraràn pels reemplaçaments. Pero també podeu sobreescriure aixó al fitxer xml per items .<br><br>Podeu trobar un exemple de fitxer xml a la carpeta admin de component de ReReplacer."
RR_WORD_SEARCH="Cercar paraula"
RR_WORD_SEARCH_DESC="Nomes paraules senceres. Es considera una paraula complerta si no està precedida o seguida d'una lletra.<br><br>Així 'foo' no es considerarà a 'foobar' o 'foot', pero si a 'foo3' i a 'foo-bar'."
RR_XML_FILE="Fitxer XML (desde root)"
RR_XML_FILE_DESC="El path del fitxer XML relatiu al root de la vostra web."
