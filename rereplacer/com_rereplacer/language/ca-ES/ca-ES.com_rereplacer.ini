RR_DYNAMIC_TAGS="Tags Dinamics"
RR_DYNAMIC_TAGS_DESC="Aqui veureu un tast dels tags dinamcis i codi que podeu/haurieu d'usar en distintes situacions.<br><strong>Nota:</strong> El Tag usuari extreu dades del usuari loggejat. Si el visitant no ha fet el login en tag serà esborrat."
RR_ELSE="Més"
RR_ELSE_DESC="Seleccioneu si voleu substituir quelcom més si no es troben assignacions."
RR_ENABLE_IN_ADMIN="Activar al Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Activar al Admin! Si la cerca/substitució té errors, Aixó pot prevenir entrar al administrador! Este segurs ?"
RR_ENABLE_IN_ADMIN_DESC="Si activat, La substitució també es farà al Administrator.<br><br><strong>Aneu amb compte!</strong><br>Només activeu aixó si realmen us cal.<br>si la cerca/substitució te erros potser no podreu entrar com a administrator!"
RR_ENABLE_IN_AREA="Activar al area"
RR_ENABLE_IN_AREA_DESC="Seleccioneu on fer ler cerques.<br><br><strong>Articles (i Categories)</strong><br>Només a articles del gestor d'articles.No als articles de forums, per exemple. Ni tamppoc als articles mostrats als mòduls.<br><br><strong>Contingut (No moduls)</strong><br>Al àrea principal de la web. Es a dir tots els components, pero no als mòduls i altres elements fora del àrea principal.<br><br><strong>Body (no al head)</strong><br>A tota la web excepte al head del html (Com els títols i altres meta tags)<br><br><strong>A tot arreu</strong><br>a tota la web sencera, aixó també inclou el head del html."
; RR_ENABLE_IN_EDIT_FORMS="Enable in edit forms"
; RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Also replace in edit forms?<br>Only enable this if you really need to and you know what you are doing. Generally you do NOT want replacements to be done inside the input fields of edit forms."
; RR_ENABLE_IN_EDIT_FORMS_DESC="If enabled, the replacements will also be done in edit forms on the frontend."
RR_ENABLE_IN_FEEDS="Activar als feeds"
RR_ENABLE_IN_FEEDS_DESC="Si activat, Les substituciones també es faràn als feeds."
RR_ENABLE_IN_TAGS="Activar als tags (HTML)"
RR_ENABLE_IN_TAGS_DESC="Si activat, Les substitucions també inclouran els tags (HTML). També podeu fer-ho NOMÉS als tags. Aixó afecta al tag en simateix &lt;...>, no el que hi ha entre obrir i tancar tags."
RR_ENABLE_IN_TITLE="Activar al títol"
RR_ENABLE_IN_TITLE_DESC="Si activat, La substitució també es farà als títols dels articles."
RR_HELP_ON_REGULAR_EXPRESSIONS="Per ajut a les expressions regulars, vegeu %1$sRegular Expressions Cheat Sheet%2$s."
RR_INPUT_EXAMPLE="Exemple Input"
; RR_ITS_A_STRING="&quot;It's a string!&quot;"
RR_LIMIT_TO_TAG_SELECTION="Limitar a la selecció del tag"
RR_LIMIT_TO_TAG_SELECTION_DESC="Si activat, Les substitucions nomes seran dins dels tags seleccionat i els seus paràmetres. Altrament les cerques es faràn dins de tots els tags."
RR_NAME_DESC="Poseu nom al item."
RR_ONLY_BETWEEN_DESC="La cerca només es farà en el codi (html) marcat. Aixó només funciona si entreu un camp inici i un de final (ambdòs).<br><br>La cerca es farà entre la part més petita i la mes gran.<br>Exemple:<br>Si substituiu 'x' per 'y' entre '123' i '456':<br>123 xxx 123 xxx 456 xxx 456<br>serà substituit per by:<br>123 xxx 123 yyy 456 xxx 456<br><br><em>(No podeu emprar expressions regular en aquests camps.)</em>"
RR_ONLY_BETWEEN_END="Final del rang"
RR_ONLY_BETWEEN_START="Inici del rang"
