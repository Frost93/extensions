RR_CONTACT_TABLE_DESC="La taula contact es emprada en el cas que feu servir el tag de usuari dinamic.<br><br>Si useu una extensió de tercers pels contactes podeu modificar quina taula hem d'emprar. Només funciona amb taules on el ID es guard al camp user_id."
