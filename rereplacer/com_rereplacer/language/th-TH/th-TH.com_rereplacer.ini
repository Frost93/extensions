RR_USE_FOR_LEADING_OR_TRAILING_SPACES="ใช้แทนพื้นที่ว่างด้านหน้าและการเว้นว่างด้านหลังด้วย (มิฉะนั้นจะถูกละเว้นในช่วงที่ทำการบันทึกได้)"
RR_USE_IN_NORMAL="ใช้ในส่วนการค้นหาแบบปกติด้วย (ส่วนที่ไม่ใช้ Regular Expression)"
RR_USE_IN_REGEX="ใช้ในส่วนที่เป็นการค้นหาแบบ Regular Expression ด้วย"
RR_USE_IN_REPLACE="ใช้ในช่องฟิลด์สำหรับการแทนที่ด้วย"
RR_USE_IN_SEARCH="ใช้ในส่วนที่เป็นช่องฟิลด์สำหรับค้นหาด้วย"
RR_USE_INSTEAD_OF_A_COMMA="ใช้แทนเครื่องหมายคอมม่าหรือจุลภาค, หรือใช้เครื่องหมายจุลภาคตามปกติเพื่อคั่นเป็นลิสต์รายการ"
RR_USE_S_MODIFIER="ใช้ 'newline' modifier"
RR_USE_S_MODIFIER_DESC="เมื่อใช้ตัว modifier นี้ ตัวอักขระเครื่องหมาย จุด (.) ที่อยู่ในตำแหน่งจะทำการจับคุ๋กับทุกตัวอักษร รวมทั้งการเครื่องหมายขึ้นบรรทัดใหม่ด้วย"
RR_USE_XML_FILE="ใช้ไฟล์ XML"
RR_USE_XML_FILE_DESC="เลือกกำหนดว่าต้องการใช้ไฟล์ XML ใดแทนที่ลงไปในช่องฟิลด์สำหรับการค้นหาและแทนที่ การใช้ไฟล์ XML จะทำให้สามารถระบุการค้นหาพร้อมกันหลายๆครั้งโดยใช้เพียงไฟล์เดียวได้"
RR_USING_AN_XML_FILE="การใช้งานไฟล์ XML"
RR_USING_AN_XML_FILE_DESC="การใช้ไฟล์ XML จะทำให้คุณสามารถระบุการค้นหาพร้อมกันหลายอย่างได้โดยใช้เพียงไฟล์เดียว<br><br>การตั้งค่าอื่นๆในส่วนนี้จะเป็นการใช้งานในส่วนของการแทนที่พร้อมกันหลายๆอย่างในไฟล์ xml เพียงไฟล์เดียว ซึ่งคุณสามารถเขียนทับสิ่งที่คุณต้องการค้นหาหรือแทนที่ลงไปในไฟล์ xml นี้ได้<br><br>คุณสามารถตรวจสอบตัวอย่างการใช้งานไฟล์ xml นี้ได้ในโฟลเดอร์ admin ซึ่งอยู่ในโฟลเดอร์ของคอมโพเนนท์ ReReplacer"
RR_WORD_SEARCH="ค้นหาคำว่า"
RR_WORD_SEARCH_DESC="ใช้เฉพาะค้นหาคำๆนี้แบบทั้งก้อน คำดังกล่าวนี้จะถูกมองเป็นทั้งคำ หากไม่ได้มีการใส่คำนำหน้าหรือต่อท้ายด้วยตัวอักษรอื่นอีก<br><br>ดังนั้นคำว่า 'foo' จะไม่แสดงผลการค้นหาหากพบคำว่า 'foobar' หรือ 'foot' แต่จะแสดงผลการค้นหาเมื่อพบคำว่า 'foo3' และคำว่า 'foo-bar'"
RR_XML_FILE="ไฟล์ XML (จาก root)"
RR_XML_FILE_DESC="ตำแหน่งที่อยู่ของไฟล์ XML อ้างอิงจากตำแหน่ง root ของเวปไซต์"
