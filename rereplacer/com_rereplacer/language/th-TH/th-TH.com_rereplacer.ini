RR_REPLACE_DESC="<strong>ค้นหาแบบปกติ</strong><br>ใช้เครื่องหมายจุลภาคหรือคอมม่าคั่นระหว่างชุดข้อความ หากไม่มีการระบุรายการลงไป การค้นหาทั้งหมดจะถูกเปลี่ยนเป็น<br><br><strong>การค้นหาแบบ Regular Expression:</strong><br>คุณสามารถใช้ตัวเลือกตามหลังเพื่อใช้อ้างอิงได้ (เช่น: \1, \2)<br><br>ปล่อยว่างไว้ หากต้องการลบสิ่งที่ต้องการค้นหาออกไป"
