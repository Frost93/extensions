RR_SEARCH_DESC="<strong>ค้นหาแบบปกติ:</strong><br>ใช้เครื่องหมายจุลภาคหรือคอมม่าคั่นระหว่างรายการของชุดข้อความ หรือค้นหารายการเดียว กรุณาจำไว้ว่าพื้นที่ส่วนที่เว้นว่างจะถูกนับรวมอยู่ในการค้นหาด้วยเช่นกัน ดังนั้นกรุณาอย่าเว้นว่างหลังเครื่องหมายจุลภาคหรือคอมม่าในขณะที่สร้างลิสต์รายการ (ถึงแม้คุณจะต้องการจับคู่คำที่มีการเว้นว่างนำหน้าก็ตาม)<br><br><strong>การค้นหาแบบ Regular Expression:</strong><br>คุณสามารถใช้แท็กคำสั่งใน Regular Expression ที่คุณรู้ทั้งหมดได้ในรูปแบบของ php"
