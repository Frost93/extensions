RR_ENABLE_IN_AREA_DESC="เลือกให้ทำการค้นหาในส่วนไหนบ้าง<br><br><strong>บทความ (รวมทั้งเซ็กชั่นและหมวดหมู่ด้วย)</strong><br>หรือค้นหาเฉพาะในบทความที่อยู่ในส่วนของการจัดการบทความ หรือบทความใดก็ได้ที่ไม่ได้เป็นบทความที่อยู่ในเวปบอร์ด เป็นต้น รวมไปถึงบทความที่ไม่ใช่บทความที่อยู่ในส่วนของโมดูล<br><br><strong>เนื้อหา (ที่ไม่ได้อยู่ในโมดูล)</strong><br>ในส่วนที่เป็นพื้นที่หลักในเวปไซต์ของคุณ หรือค้นหาในคอมโพเนนท์ทั้งหมดที่มีอยู่ แต่ไม่รวมส่วนที่เป็นโมดูลหรือส่วนอื่นๆที่อยู่นอกเหนือพื้นที่หลักของเวปไซต์<br><br><strong>ส่วน Body (ไม่ใช่ส่วน head)</strong><br>ค้นหาทุกส่วนของเวปไซต์ ยกเว้นส่วนหัวของ html (เ่ช่นส่วนที่เป็น title และส่วนของ meta tags)<br><br><strong>ค้นหาทุกพื้นที่</strong><br>ค้นหาทั้งเวปไซต์รวมทั้งส่วนหัวของ html ด้วย"
