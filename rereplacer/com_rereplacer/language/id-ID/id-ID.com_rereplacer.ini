RR_CASE_SENSITIVE="Huruf sensitif"
RR_CASE_SENSITIVE_DESC="Kalau dipilih, pencarian akan menjadi huruf sensitif. Jadi kata 'word' tidak akan sama dengan 'WORD' atau 'Word'."
RR_CHOOSE_FILE="Pilih berkas .rrbak"
RR_CONTACT_TABLE="Tabel Database Kontak"
RR_CONTACT_TABLE_DESC="Tabel kontak dipakai saat Anda memakai tagar pengguna dinamis.<br><br>Kalau Anda memakai ekstensi kontak pihak ke-3, Anda bisa mengubah apa yang dipakai tabel database kontak. Ini hanya bekerja untuk tabel dimana id pengguna disimpan di kolom user_id."
RR_DESCRIPTION_DESC="Berikan deskripsi apa yang dilakukannya. Semua yang diikuti tanda '---' tidak akan ditampilkan di daftar."
