RR_DYNAMIC_TAG_RANDOM="Випадкове число в зазначеному діапазоні"
RR_DYNAMIC_TAG_UPPERCASE="Змінити текст всередині тегів до верхнього регістру."
RR_DYNAMIC_TAG_USER_ID="Ідентифікатор користувача"
RR_DYNAMIC_TAG_USER_NAME="Ім'я користувача"
RR_DYNAMIC_TAG_USER_OTHER="Будь-які дані з користувача або підключеної контактної особи."
RR_DYNAMIC_TAG_USER_USERNAME="Логін користувача"
RR_DYNAMIC_TAGS="Динамічні теги"
RR_DYNAMIC_TAGS_DESC="Ось огляд додаткових кодів і динамічних тегів, які ви можете/повинні використовувати в різних ситуаціях.<br><strong>Примітка:</strong>Тег користувача поміщає дані від користувача, що увійшов в систему. Якщо користувач не ввійшов у систему, тег буде видалено."
RR_ELSE="Ще"
RR_ELSE_DESC="Виберіть, чи слід замінити на щось інше, якщо призначення не збігаються."
RR_ENABLE_IN_ADMIN="Включити в Адмінпанелі"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Включено в Адмінпанелі! Якщо ваш пошук/заміна отримав помилки, це може перешкодити вам увійти в ваш адмініпанель! Ви впевнені?"
RR_ENABLE_IN_ADMIN_DESC="Якщо увімкнено, то заміни також будуть зроблені в адмінпанелі.<br><br><strong>Будьте обережні!</strong><br>Активувати тільки , якщо вам це дійсно потрібно.<br>Якщо ваш пошук/заміна отримав помилки, це може перешкодити вам увійти в ваш адмініпанель!"
RR_ENABLE_IN_AREA="Включити область"
RR_ENABLE_IN_AREA_DESC="Виберіть де вести пошуки.<br><br><strong>Статті (і категорій)</strong><br>Тільки в статтях Менеджеру статтей. Але не в статтях на форумі, наприклад. І також не в статтях виведених в через модулі.<br><br><strong>Зміст (не в модулях)</strong><br>В основний області сайту. Тож у всіх компонентах, але не в модулях і інших елементах поза головною областю.<br><br><strong>Тіло (не в заголоаку)</strong><br>По всьому сайту крім html заголовку (тобто в title і інших мета-тегах)<br><br><strong>Скрізь</strong><br>По всьому сайтуу, тобто і в html заголовку теж."
RR_ENABLE_IN_EDIT_FORMS="Включити у формах редагування"
RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Замінити також в формах редагування?<br>Ввімкніть цю опцію тільки , якщо вам дійсно це потрібно, і ви знаєте, що ви робите. Як правило, Вам не потрыбно, щоб заміни робились всередині поля вводу у формах редагування."
RR_ENABLE_IN_EDIT_FORMS_DESC="Якщо увімкнено, то заміна буде також здійснюватися у формах редагування на сайті."
RR_ENABLE_IN_FEEDS="Включити в стрічках новин"
RR_ENABLE_IN_FEEDS_DESC="Якщо увімкнено, то заміни також будуть зроблені в стрічках новин сайту."
RR_ENABLE_IN_TAGS="Включити в (HTML) тегах"
RR_ENABLE_IN_TAGS_DESC="Якщо увімкнено, то заміни будуть зроблені всередені (HTML) тегів. Ви можете також вибрати, щоб зробити заміну тільки всередині тегів. Це стосується існуючих тегів &lt;...>, а не того, що між тегами відкрити і закрити."
RR_ENABLE_IN_TITLE="Включити в назві"
RR_ENABLE_IN_TITLE_DESC="Якщо увімкнено, то заміни також будуть зроблені в заголовках статей."
RR_HELP_ON_REGULAR_EXPRESSIONS="Для отримання довідки про регулярні вирази див. %1$sШпаргалку по регулярних виразах%2$s."
RR_INPUT_EXAMPLE="Приклад вводу"
RR_ITS_A_STRING="'Це рядок!'"
RR_LIMIT_TO_TAG_SELECTION="Межа вибору тегів"
RR_LIMIT_TO_TAG_SELECTION_DESC="Якщо увімкнено, то заміна буде проводитися тільки в межах обраних тегів та їх параметрів. В іншому випадку пошук буде йти серед усіх тегів."
RR_NAME_DESC="Вкажіть ім'я елементу."
RR_ONLY_BETWEEN_DESC="Пошук буде відбуватися тільки всередені даного (html) коду. Це працює тільки якщо обидва поля на початку і в кінці введенні.<br><br>Пошук буде проведено в мінімально можливій частини між кодами початку і кінця.<br>Приклад:<br>якщо замінити 'x' на 'y' між '123' і '456':<br>123 xxx 123 xxx 456 xxx 456<br>будуть замінені:<br>123 xxx 123 yyy 456 xxx 456<br><br><em>(Ви не можете використовувати регулярні вирази в цих полях.)</em>"
RR_ONLY_BETWEEN_END="Тільки між (кінець)"
RR_ONLY_BETWEEN_START="Тільки між (початок)"
RR_OPTION_SELECT_CASE_SENSITIVE="- Виберіть Чутливий до регістру -"
RR_OPTION_SELECT_ENABLE_IN_ADMIN="- Виберіть Включити в Адмінпанелі -"
RR_OPTION_SELECT_REGULAR_EXPRESSIONS="- Виберіть Регулярні вирази -"
RR_OPTION_SELECT_SEARCH_AREA="- Виберіть Область пошуку -"
RR_OUTPUT_EXAMPLE="Приклад виводу"
RR_PLEASE_CHOOSE_A_VALID_FILE="Будь ласка, виберіть допустимий файл ReReplacer (.rrbak)"
RR_PUBLISH_ITEMS="Елементи публікації"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Регулярний вираз"
RR_REGULAR_EXPRESSIONS_DESC="Виберіть щоб виконувати пошук і заміну з регулярними виразами."
RR_REGULAR_EXPRESSIONS_ON_DESC="Регулярні вирази включені. Переконайтеся, що поле &quot;пошук&quot; має правильний синтаксис регулярних виразів."
RR_REPLACE="Заміна"
RR_REPLACE_DESC="<strong>Нормальний пошук:</strong><br>список рядків, розділених комами. Якщо список не задано, всі пошуки будуть замінені цим.<br><br><strong>Регулярний вираз пошуку:</strong><br>Ви можете використовувати нумеровані зворотні посилання (наприклад: \1, \2).<br><br>Залиште пустим, щоб видалити пошук(и)."
RR_REPLACE_WITH_SOMETHING_ELSE="Замінити на щось інше"
RR_SEARCH="Пошук"
RR_SEARCH_AREAS="Області пошуку"
RR_SEARCH_DESC="<strong>Нормальний пошук:</strong><br>Список розділених комами рядків або один пошук. Майте на увазі, що побіли шукаються теж. Так що не ставте пробіли після ком при оформленні списку (якщо ви не хочете знайти слова з ведучим пробілом).<br><br><strong>Регулярний вираз пошуку:</strong><br>Ви можете використовувати всі синтаксиси регулярних виразів, відомих у php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Показати поля пошуку та заміни"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Виберіть, чи показувати поля пошуку та заміни в списку за замовчуванням."
RR_SYNTAX="Синтаксис"
RR_TAG_SELECTION="Вибір тегу"
RR_TAG_SELECTION_DESC="Список дозволених тегів і атрибутів, для здійснення пошуку. Це стосується дійснихї тегів &lt;...>, а не того, що між тегами відкрити і закрити.<br>Використовуйте зірочку, щоб позначити всі теги/параметри. Синтаксис цього списоку на зразок цього:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Приклад (дозволяє пошуку в значеннях 'alt' і 'title' всіх тегів, дозволяє пошук у всіх тегів 'a'):<br><br><strong>*&#91;alt і title&#93; &#91;*&#93;</strong>"
RR_THE_ITEM="Елемент"
RR_THE_ITEM_MUST_HAVE_A_NAME="Елемент повинен мати ім'я."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Елемент повинен мати xml-файл."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Елемент повинен мати щось для пошуку."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Значення полів 'Шукати тільки між' повинно бути більше ніж %s символів."
RR_THOROUGH="Всюди"
RR_THOROUGH_DESC="Якщо вибрано, пошук буде також замінювати нові співпадання, значеннями заміни.<br><br><strong>НЕ</strong> використовуйте цей параметр, якщо ваші заміни завжди отриують нові співпадання. Якщо ви зробите це в будь-якому випадку, ReReplacer буде робити заміну на це співпадання тільки 100 разів, а потім переходити до наступного."
RR_TREAT_AS_LIST="Розглядати як список"
RR_TREAT_AS_LIST_DESC="Якщо вибрано, пошук і заміна рядків буде розглядатися як списки. Використовуйте коми для розділення різних елементів списку. Ви повинні використовувати [[comma]], щоб знайти справжні коми.<br><br>Якщо цей параметр не вибрано, коми будуть інтерпретуватися як звичайні коми і рядки пошуку і заміни не будуть розглядатися як список."
RR_TREAT_AS_PHP="Розглядати як PHP"
RR_TREAT_AS_PHP_DESC="Виберіть, щоб розгглядати заміни, як PHP-код."
RR_TREAT_AS_PHP_ON_DESC="Обробляти як при увімкненому PHP. Переконайтеся, що ви обгорнули PHP-код <span class=&quot;rl_code&quot;>&amp;lt;?php</span> і <span class=&quot;rl_code&quot;>?&amp;gt;</span>."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Використовувати замість лідируючіихі завершальних пробілів (інакше вони зникнуть при збереженні)."
RR_USE_IN_NORMAL="Використовуйте при звичайному пошуку (без регулярного виразу)"
RR_USE_IN_REGEX="Використовуйте пошук за регулярними виразами"
RR_USE_IN_REPLACE="Використовуйте в полі Заміна"
RR_USE_IN_SEARCH="Використовуйте в полі Пошук"
RR_USE_INSTEAD_OF_A_COMMA="Використовувати замість коми. Використовувати звичайні коми для створення списків."
RR_USE_S_MODIFIER="Використовуйте модифікатор 'newline'"
RR_USE_S_MODIFIER_DESC="Якщо цей модифікатор використовується, мета-символ крапка (.) в шаблоні відповідає всім символам, включаючи нові ряди."
RR_USE_XML_FILE="Використовуйте файл XML"
RR_USE_XML_FILE_DESC="Виберіть, щоб використовувати xml-файл, замість полів пошуку/заміни. Зва допомогою xml-файлу ви можете визначити декілька пошуків в межах одного файлу."
RR_USING_AN_XML_FILE="Використання файл XML"
RR_USING_AN_XML_FILE_DESC="За допомогою xml-файлу ви можете встановити декілька пошуків в межах одного файлу.<br><br>Інші параметри тут будуть використані для всіх замін в xml-файлі. Але ви також можете змінити це елементом в xml-файлі.<br><br>Ви можете знайти приклад xml-файлу в папці компоненту ReReplacer в адмінчастині сайту."
RR_WORD_SEARCH="Пошук слова"
RR_WORD_SEARCH_DESC="Обробляти тільки цілі слова. Ціле слово вважається, якщо йому не передує, або за ним не слідує літера.<br><br>Так що 'foo' не буде знайдено в 'foobar' або 'foot', але буде знайдено в 'foo3' і 'foo-bar'."
RR_XML_FILE="Файл XML (з кореня)"
RR_XML_FILE_DESC="Шлях до XML-файлу відносно кореня сайту."
