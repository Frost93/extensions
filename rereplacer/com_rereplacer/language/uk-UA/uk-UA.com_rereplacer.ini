RR_CONTACT_TABLE="Таблиця з даними користувачів"
RR_CONTACT_TABLE_DESC="Таблиця з користувачами служить джерелом даних при використанні динамічних тегів користувачів.<br><br>Якщо ви використовуєте стороннє розширення, яке зберігає дані користувачів у своїй таблиці БД, вкажіть назву цієї таблиці в даному полі. При цьому в такій таблиці ідентифікатор користувача повинен зберігатися в полі з ім'ям user_id."
RR_DESCRIPTION_DESC="Дайте елементу короткий опис, який розповідає про його призначення. Все що йде після символів'---' не буде показано у списку."
