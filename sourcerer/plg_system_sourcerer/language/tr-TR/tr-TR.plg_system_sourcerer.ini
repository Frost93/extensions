SOURCERER_DESC="<p>Sourcerer uygulama eki, sitenizdeki tüm Sourcerer kod imlerini işler.</p><p>HTML, JavaScript, CSS ve PHP kodlarınızı (kendi kod imleri ile) Sourcerer kod imleri arasına yerleştirebilirsiniz:<br><span class=&quot;rl_code&quot;>{source}Kodunuz{/source}</span></p><p>Sourcerer tüm kodunuzu okuyarak tüm HTML kod imlerini ayıklar. Böylece kod renkleri vermek bir sorun oluşturmaz.<br>Düzenleyici dışında Sourcerer kodunu kullanmak isterseniz (ReReplacer gibi), HTML kodlarının ayıklanmasını istemeyebilirsiniz. Bunun için şunu kullanabilirsiniz:<br><span class=&quot;rl_code&quot;>{source 0}HTML olmayan kodunuz{/source}</span></p>"

