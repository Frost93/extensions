CDN_DOMAINS_DESC="Домейнът на твоя CDN сървър.<br><br>[Pro version only] Може да добавите няколко домейна, разделени със запетайка. Всеки от тях ще бъде избран на случаен принцип.<br><br>Може да използвате следните плейсхолдъри {subdomain}, {domain} и {extension}, за да реферирате различни части от домейн името на Вашия сайт."
CDN_ENABLE_IN_SCRIPTS="Активиране на скриптове в съдържанието"
CDN_ENABLE_IN_SCRIPTS_DESC="Изберете дали да конвертирате линкове към медия файлове, намерени в скриптове в страницата. Изключете, ако забележите проблеми."
CDN_ENABLE_VERSIONING="Файл версия"
CDN_ENABLE_VERSIONING_DESC="Изберете дали да активирате създаването на версии на адресите. Датата на последно модифициране на файла ще бъде добавена към адреса. Това ще накара CDN-a да подава винаги последна версия на файла, ако бъде обновен.<br><br>Тази опция може да има негативен ефект върху времето за зареждане на сайта."
