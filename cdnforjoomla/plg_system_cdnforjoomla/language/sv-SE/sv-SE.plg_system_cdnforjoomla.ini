PLG_SYSTEM_CDNFORJOOMLA_DESC="CDN for Joomla! - använd Content Delivery Network med Joomla!"
CDN_FOR_JOOMLA="CDN for Joomla!"

CDN_FOR_JOOMLA_DESC="Använd Content Delivery Network med Joomla!<br><br>Se till att denna plugin här sorterat så långt ner som möjligt (efter alla andra systemplugins, men innan cache och SEO plugins)"

CDN_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kan inte fungera."
CDN_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library plugin är inte aktiverad."
CDN_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Library plugin är inte installerad."

CDN_CDN="CDN"
CDN_DOMAIN="CDN domän"
CDN_DOMAIN_DESC="Domänen för din CDN Server"
CDN_DOMAIN_EXAMPLE="your.cdn.domain.com"
CDN_DOMAINS_DESC="Din CDN-servers domän.<br><br>[Pro version only] Du kan också ange en komma-separerad lista med olika CDN-domäner. En av dessa kommer tilldelas till varje fil om satt till slumpvald."
CDN_ENABLE_IN_SCRIPTS="Aktivera i Inbakade skript"
CDN_ENABLE_IN_SCRIPTS_DESC="Markera för att konvertera mediafilers URL:er som kan hittas i inbakade javaskript. Slå av denna om du upplever att den orsakar fel."
CDN_ENABLE_VERSIONING="Filversioner"
CDN_ENABLE_VERSIONING_DESC="Markera för att aktivera versioner av fil URL:er. Det senaste datumet för ändringar i en fil kommer att läggas till URL:en. Detta kommer att tvinga CDN att hämta en ny version av filen när den uppdateras.<br><br>Detta alternativ kan ha en negativ effekt på laddningstiden för din webbplats."
CDN_FILE_TYPES="Filformat"
CDN_FILE_TYPES_DESC="En komma-separerad lista med filtyper som skall betjänas av din CDN-server"
CDN_FILES="Filer"
CDN_IGNORE_FILES="Ignorera filer"
CDN_IGNORE_FILES_DESC="En kommaseparerad lista med (delar av) sökväg/filnamn som ska ignoreras (webbadresser kommer inte ändras till CDN server)."
CDN_PROTOCOL="CDN-Protokoll"
CDN_PROTOCOL_DESC="Ange ett protokoll att använda till din CDN-domän.<br><br><strong>Samma</strong>: Detta kommer att använda samma protokoll som din egen domän/webbplats.<br><strong>HTTP</strong>: CDN-domänen kommer att inledas med 'http//:' (icke-SSL).<br><strong>HTTPS</strong>: CDN-domänen inleds med 'https//:' (SSL)."
CDN_PROTOCOL_SAME="Samma"
CDN_SITE_ROOT="Sidans root"
CDN_SITE_ROOT_DESC="Root för din hemsida som du behöver ansluta till din CDN server.<br><br>You probably don't have to change this, but if you need you can specify a sub folder like /images/."
CDN_USE_EXTRA_2="Använd 2:a CDN set"
CDN_USE_EXTRA_3="Använd 3:e CDN set"
CDN_USE_EXTRA_4="Använd 4:e CDN set"
CDN_USE_EXTRA_5="Använd 5:e CDN set"
CDN_USE_EXTRA_DESC="Välj om du vill aktivera Content Delivery Network setup. På detta sätt kan du använda olika inställningar för olika filformat, som separata inställningar för bilder och js/css filer."
CDN_USE_RELATIVE_PROTOCOL="Använd Relativt Protokoll"
CDN_USE_RELATIVE_PROTOCOL_DESC="Välj att använda <span class=&quot;rl_code&quot;>//:</span> protokoll när det är möjligt, istället för <span class=&quot;rl_code&quot;>http//:</span> eller <span class=&quot;rl_code&quot;>https//:</span>."
CDN_VERSIONING_FILE_TYPES="Versioner av filtyper"
CDN_VERSIONING_FILE_TYPES_DESC="En koma-separerad lista med filtyper som skall läggas till versioner."
