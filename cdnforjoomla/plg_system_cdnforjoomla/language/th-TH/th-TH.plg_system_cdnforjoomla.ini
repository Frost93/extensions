CDN_SITE_ROOT="ตำแหน่ง Root ของเวปไซต์"
CDN_SITE_ROOT_DESC="ตำแหน่ง root ของเวปไซต์ของคุณที่คุณต้องการใช้เชื่อมต่อกับเซิร์ฟเวอร์ CDN.<br><br>You probably don't have to change this, but if you need you can specify a sub folder like /images/."
