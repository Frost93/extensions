CDN_USE_EXTRA_DESC="กรุณาเลือกเพื่อเปิดใช้งานการกำหนดค่า Content Delivery Network พิเศษเพิ่มเติม. ด้วยวิธีนี้คุณสามารถที่จะเลือกกำหนดค่าให้กับไฟล์แต่ละประเภทให้แตกต่างกันได้้, ตัวอย่างเช่น การกำหนดค่าให้รูปภาพ ให้แตกต่างกับ ไฟล์จาวาสคริปต์หรือไฟล์ css เป็นต้น."
