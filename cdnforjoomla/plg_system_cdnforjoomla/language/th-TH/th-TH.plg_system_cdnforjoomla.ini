CDN_DOMAIN="ชื่อโดเมน CDN"
CDN_DOMAIN_DESC="ชื่อโดเมนของเซิร์ฟเวอร์ CDN ที่คุณใช้งานอยู่"
; CDN_DOMAIN_EXAMPLE="your.cdn.domain.com"
CDN_DOMAINS_DESC="โดเมนเซิร์ฟเวอร์ CDN ของคุณ<br><br>[Pro version only] คุณสามารถใช้เครื่องหมายจุลภาคหรือคอมม่าเพื่อคั่นระหว่างรายการของโดเมน CDN ต่างๆได้ หนึ่งในรายการโดเมนเหล่านี้จะถูกนำไปตั้งให้กับไฟล์แต่ละไฟล์ที่อยู่ในชุดแบบสุ่มเลือก"
CDN_ENABLE_IN_SCRIPTS="เปิดใช้งานในสคริปต์ประเภท Inline"
CDN_ENABLE_IN_SCRIPTS_DESC="เลือกเพื่อแปลงค่าที่อยู่ URL ของไฟล์มีเดียในจาวาสคริปต์ประเภท inline. สลับค่าในส่วนนี้ให้ปิดไว้ หากคุณพบว่าคุณสมบัตินี้ทำให้เกิดข้อบกพร่องใดๆ"
CDN_ENABLE_VERSIONING="รุ่นของไฟล์"
CDN_ENABLE_VERSIONING_DESC="เลือกเพื่อเปิดใช้งานคุณสมบัติการจัดระเบียบรุ่นของที่อยู่ URL ของไฟล์. วันที่แก้ไขครั้งสุดท้ายจะถูกเพิ่มเข้าไปที่ URL ดังกล่าว. จะเป็นการบังคับให้ระบบ CDN ดึงเอาไฟล์รุ่นใหม่ล่าสุดที่มีการอัพเดทมาใช้งาน.<br><br>ตัวเลือกนี้อาจมีผลกระทบในเชิงลบในเรื่องของเวลาในการโหลดข้อมูลเว็บไซต์ของคุณ."
CDN_FILE_TYPES="ประเภทไฟล์"
; CDN_FILE_TYPES_DESC="A comma separated list of file types that should be served from your CDN server"
; CDN_FILES="Files"
CDN_IGNORE_FILES="ไฟล์ที่ไม่ต้องสนใจ"
CDN_IGNORE_FILES_DESC="ใช้เครื่องหมายจุลภาค หรือเครื่องหมายคอมมา คั่นระหว่างรายการ หรือส่วนหนึ่งส่วนใดของตำแหน่งที่เก็บไฟล์ หรือชื่อไฟล์ เพื่อกำหนดเป็นไฟล์ที่ไม่ต้องสนใจ (ที่อยู่ URLs จะไม่ถูกเปลี่ยนแปลงไปที่เซิร์ฟเวอร์ CDN)."
; CDN_PROTOCOL="CDN Protocol"
; CDN_PROTOCOL_DESC="Set the protocol to use for the cdn domain.<br><br><strong>Same</strong>: This will use the same protocol as your own domain / webpage.<br><strong>HTTP</strong>: The CDN domain will be prepended with 'http//:' (non-SSL).<br><strong>HTTPS</strong>: The CDN domain will be prepended with 'https//:' (SSL)."
