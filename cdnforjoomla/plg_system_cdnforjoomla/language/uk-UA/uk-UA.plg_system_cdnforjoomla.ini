; CDN_CDN="CDN"
CDN_DOMAIN="CDN Домен"
CDN_DOMAIN_DESC="Домен Вашого CDN Server"
; CDN_DOMAIN_EXAMPLE="your.cdn.domain.com"
CDN_DOMAINS_DESC="Домен вашого CDN-сервера.<br><br>[Pro version only] Ви також можете дати список розділених комами значень різних CDN доменів. Один з них буде призначений для кожного файлу навмання.<br><br>Ви можете використовувати замінники {subdomain}, {domain} і {extension} для позначення різних частин доменного імені вашого сайту."
CDN_ENABLE_IN_SCRIPTS="Включити до вбудованих скриптів"
CDN_ENABLE_IN_SCRIPTS_DESC="Виберіть, щоб перетворити URL-адреси медіа-файлу в вбудованому JavaScript. Відмінить це, якщо ви виявите, що це викликає проблеми."
CDN_ENABLE_VERSIONING="Версії файлу"
CDN_ENABLE_VERSIONING_DESC="Встановіть, щоб увімкнути керування версіями URL-адреси файлу. Дата останньої зміни файла буде додана до URL. Це змусить CDN задіяти нову версію файлу, якщо він оновлюється.<br><br>Цей параметр може мати негативний вплив на час завантаження вашого сайту."
CDN_FILE_TYPES="Типи файлів"
; CDN_FILE_TYPES_DESC="A comma separated list of file types that should be served from your CDN server"
; CDN_FILES="Files"
CDN_IGNORE_FILES="Ігнорувати Файли"
CDN_IGNORE_FILES_DESC="Список розділених комою значень (шляхів) шлях/ім'я_файлу, для ігнорування (URL на сервер CDN не будуть змінені)."
; CDN_PROTOCOL="CDN Protocol"
; CDN_PROTOCOL_DESC="Set the protocol to use for the cdn domain.<br><br><strong>Same</strong>: This will use the same protocol as your own domain / webpage.<br><strong>HTTP</strong>: The CDN domain will be prepended with 'http//:' (non-SSL).<br><strong>HTTPS</strong>: The CDN domain will be prepended with 'https//:' (SSL)."
; CDN_PROTOCOL_SAME="Same"
CDN_SITE_ROOT="Корінь сайту"
CDN_SITE_ROOT_DESC="Корінь Вашого веб-сайту, який Ви з'єднали зі своїм сервером CDN.<br><br>You probably don't have to change this, but if you need you can specify a sub folder like /images/."
CDN_USE_EXTRA_2="Використовувати 2-гий набір CDN"
CDN_USE_EXTRA_3="Використовувати 3-тій набір CDN"
CDN_USE_EXTRA_4="Використовувати 4-тий набір CDN"
CDN_USE_EXTRA_5="Використовувати 5-тий набір CDN"
CDN_USE_EXTRA_DESC="Виберіть, щоб задіяти додаткову установку Content Delivery Network. Таким чином, Ви можете використовувати різні налаштування для різних типів файлів, як окремі параметри для зображень та js/css-файлів."
