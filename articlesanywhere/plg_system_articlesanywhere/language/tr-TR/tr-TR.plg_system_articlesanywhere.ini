ARTICLES_ANYWHERE="Articles Anywhere"

ARTICLES_ANYWHERE_DESC="<p>Makaleleri sitenizde istediğiniz yere kolayca yerleştirebilirsiniz.</p><p>Makaleleri yerleştirmek için şu söz dizimini kullanabilirsiniz:<br>Makalenin başlığını kullanarak: <span class=&quot;rl_code&quot;>{article Some article}...{/article}</span><br>Makalenin kısaltmasını kullanarak: <span class=&quot;rl_code&quot;>{article some-article}...{/article}</span><br>Modülün kodunu kullanarak: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Bu kod imleri arasına başka veri/ayrıntılar eklemek için diğer kod imleri de eklenebilir:<br><span class=&quot;rl_code&quot;>[text]</span> (tüm metin: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (devamını oku bağlantısı)<br><span class=&quot;rl_code&quot;>[url]</span> (makalenin İnternet adresi)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Kullanılabilecek diğer veriler (varitabanındaki sütun adı ile aynı olmalıdır)</p><p>Metin görüntülenirken (tüm metinler, introtext ya da fulltext), ayrıca kod iminde yalnız belirli sayıda karakterin görüntülenmesi sağlanabilir:<br><span class=&quot;rl_code&quot;>[text:100]</span> (tüm metnin yalnız ilk 100 karakterini görüntüler)</p><p>Devamını oku bağlantısı görüntülenirken, standart &quot;Devamını oku...&quot; metni de değiştirilebilir.<br><span class=&quot;rl_code&quot;>[readmore:Lütfen okumaya devam edin]</span></p><p><em>Örneklerde kullanılan renkler okunurluğu arttırmak içindir. Gerçek kod imlerinde, çalışmasını engelleyeceğinden renkleri kullanmayın.</em></p>"
