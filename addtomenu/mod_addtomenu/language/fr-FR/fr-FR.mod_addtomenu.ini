MOD_ADDTOMENU="Regular Labs - Add to Menu"
MOD_ADDTOMENU_DESC="Le module d'administration 'Ajouter au menu' (<i>Add to Menu</i>) permet d'ajouter rapidement en administration du site des liens de menu depuis l'interface de rédaction des contenus Joomla!"
ADD_TO_MENU="Ajouter au Menu"

ADD_TO_MENU_DESC="Le module d'administration 'Ajouter au menu' (<i>Add to Menu</i>) permet d'ajouter rapidement en administration du site des liens de menu depuis l'interface de rédaction des contenus Joomla grâce à un bouton affiché dans la barre des boutons.<br>A noter que le bouton ne s'affiche que si l'élément en cours de création a été déjà sauvegardé au moins une fois. Utilisez le bouton 'Appliquer' pour enregistrer l'article sans quitter l'interface de rédaction."

ATM_ADJUST_MODAL_DESC="Vous pouvez adapter la taille de la fenêtre de création de lien de menu en indiquant une valeur en pixels dans ce champ. Indiquez '0' pour appliquer la valeur par défaut."
ATM_ADJUST_MODAL_HEIGHT="Hauteur de la fenêtre"
ATM_ADJUST_MODAL_WIDTH="Largeur de la fenêtre"
ATM_DISPLAY_FIELD_ACCESS="Afficher les niveaux d'accès"
ATM_DISPLAY_FIELD_DESC="Sélectionnez 'Oui' pour afficher ce champ comme paramètre dans la fenêtre pop-up 'Ajouter au menu'."
ATM_DISPLAY_FIELD_LANGUAGE="Afficher la langue"
ATM_DISPLAY_FIELD_TEMPLATE_STYLE="Afficher le style du template"
ATM_EXTRA_OPTIONS="Paramètres supplémentaires"
