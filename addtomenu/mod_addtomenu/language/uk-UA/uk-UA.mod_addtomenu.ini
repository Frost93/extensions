ADD_TO_MENU_DESC="Add to Menu (Додати до меню) додає кнопку на панель інструментів адміністративної частини сайту, за допомогою якої можна швидко створити пункт меню для редагованого елемента.<br><br>Частіше за все при створенні нового елемента (матеріалу, категорії, секції тощо) слід спочатку зберегти даний елемент, перш ніж створювати для нього новий пункт в меню."

ATM_ADJUST_MODAL_DESC="Кількість в пікселях, щоб відрегулювати модальне вікно.<br><br>Якщо з якоїсь причини (шаблон, стиль 3-тіх сторін) модальние вікно занадто малие, ви можете зробити модальние вікно більше на введену кількість пікселів."
ATM_ADJUST_MODAL_HEIGHT="Налаштувати висоту модального вікна"
ATM_ADJUST_MODAL_WIDTH="Налаштувати ширину модального вікна"
