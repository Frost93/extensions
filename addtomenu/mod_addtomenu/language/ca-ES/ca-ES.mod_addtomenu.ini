ADD_TO_MENU_DESC="Amb Afegir a Menú tindràs un enllaç extra a la part superior dreta de la barra d'administrador per afegir ràpidament un ítem de menú que enlaci a la pàgina que estàs veient.<br><br>Amb la majoria de les pàgines, si crees un nou ítem, hauràs d'aplicar/guardar abans de poder veure i emprar aquest enllaç."

