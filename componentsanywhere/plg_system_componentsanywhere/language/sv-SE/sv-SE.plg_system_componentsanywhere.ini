CA_TIMEOUT="Timeout"
CA_TIMEOUT_DESC="Sätt den maximala tid i sekunder som skall användas av Components Anywhere för att ladda komponenten. Om du upplever att Components Anywhere inte visar någonting, kan du behöva sätta ett högre värde eller göra något åt serverns prestanda."
CA_USE_NEGOTIATE_AUTHENTICATION="Använd Kerberos autentisering"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Välj att använda GSS-Negotiate autentisering. Detta är nödvändigt vid användning av Kerberos autentiserade webbplatser."
