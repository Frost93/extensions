COMPONENTS_ANYWHERE_DESC="<p>Placera enkelt komponenters resultat var som helst på din webbplats.</p><p>Du kan placera komponenter med syntaxen:<br><span class=&quot;rl_code&quot;>{component url/of/the/component/page}</span></p>"

CA_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kan inte fungera"
