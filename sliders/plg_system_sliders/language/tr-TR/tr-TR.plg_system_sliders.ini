PLG_SYSTEM_SLIDERS_DESC="Sliders - Joomla! üzerine içerik kaydırıcıları eklenmesini sağlar"
SLIDERS="Sliders"

INSERT_SLIDERS="Kaydırıcı Ekle"
SLIDERS_DESC="Sliders kullanarak Joomla! üzerinde istediğiniz yere içerik kaydırıcıları ekleyebilirsiniz<br><br>Örnek bir kaydırıcı bloğu eklemek için düzenleyici düğmesini kullanabilirsiniz. Söz dizimi şu şekildedir:<br><span class=&quot;rl_code&quot;>{slider Kaydırıcı Başlığı 1}<br>Metniniz...<br>{slider Kaydırıcı Başlığı 2}<br>Metniniz...<br>{/sliders}</span><br><br>Sayfanızdan belirli kaydırıcılara bağlantı vermek için Slider Links kullanılabilir:<br><span class=&quot;rl_code&quot;>{sliderlink Kaydırıcı Başlığı 2}Bağlantı metni{/sliderlink}</span><br><br>Bir kaydırıcıya ek bir stil sınıfı eklemek için (biçimini değiştirmek için):<br><span class=&quot;rl_code&quot;>{slider Kaydırıcı Başlığı 1&#124;myclass}</span><br>Sliders&#39;s stil sayfasında mavi, yeşil ve gri stiller önceden hazırlanmıştır."

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] çalışamaz."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library uygulama eki etkinleştirilmemiş."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Library uygulama eki yüklenmemiş."

SLD_ALIAS_DESC="İsteğe bağlı olarak kaydırıcıya başlığa göre oluşturulan kısaltmadan farklı bir kısaltma yazabilirsiniz."
SLD_CLICK="Tıkla"
SLD_CLOSING_TAG="Kapanış Kod İmi"
SLD_CLOSING_TAG_DESC="Slider kod imini kapatmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir kapanış kod imi şu şekilde görünür:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Bu kod imi söz dizimini kullanan başka bir eklenti kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_CONTENT_DESC="Slider içeriğini düzenleyiciye eklendikten sonra düzenleyebilirsiniz."
SLD_DEFAULT="Varsayılan olarak açılsın"
SLD_DEFAULT_DESC="Bu seçenek etkinleştirildiğinde, bu slider varsayılan olarak açılır. Yalnız bir varsayılan slider seçilebilir."
SLD_ERROR_EMPTY_TITLE="En azından ilk slider için bir başlık yazmalısınız."
SLD_HOVER="Üzerine Gelindiğinde"
SLD_INIT_TIMEOUT="Yükleme Gecikmesi"
SLD_INIT_TIMEOUT_DESC="Sayfa yüklendiktren sonra Sliders betiğinin ne kadar süre sonra yükleneceğini milisaniye cinsinden belirtin. Bu seçenek kullanılarak Sliders betiğinin çalışması için gereken diğer betiklerin yüklenmesi beklenebilir."
SLD_LINK_TAG="Slider Bağlantı Kod İmi"
SLD_LINK_TAG_DESC="Slider bağlantısı kod imi için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliderlink' kullanılır. Bir açılış kod imi şu şekilde görünür:<br><span class=&quot;rl_code&quot;>{sliderlink Kaydırıcı Başlğı}</span><br><br>Bu kod imi söz dizimini kullanan başka bir eklenti kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_MAIN_CLASS="Ana Sınıf"
SLD_MAIN_CLASS_DESC="İsteğe bağlı olarak ana Sliders sınıfına ek sınıf adları ekleyebilirsiniz."
SLD_MAX_SLIDER_COUNT="En fazla Slider sayısı"
SLD_MAX_SLIDER_COUNT_DESC="Düzenleyici düğmesi ile açılan pencerede görüntülenecek en fazla Slider sayısını yazın. Bu sayının arttırılması pencerenin daha uzun sürede yüklenmesine yol açar."
SLD_MODE="Kip"
SLD_MODE_DESC="Fare ile tıklandığında ya da sliders üzerine gelindiğinde değişiklik olup olmayacağını seçin."
SLD_NESTED_ID="İçiçe Küme Kodu"
SLD_NESTED_ID_DESC="İçiçe küme kodunu yazın. Bu kod aynı üst slider içindeki başka bir içiçe küme kodu ile aynı olmamalıdır."
SLD_NESTED_SET="İçiçe Küme Olarak İşlensin"
SLD_NESTED_SET_DESC="Bu seçenek etkinleştirildiğinde, bü küme başka bir slider kümesi içinde olarak değerlendirilir."
SLD_OLD="Eski Yöntem"
SLD_OPENING_TAG="Açılış Kod İmi"
SLD_OPENING_TAG_DESC="Slider kod imini açmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir açılış kod imi şu şekilde görünür:<br><span class=&quot;rl_code&quot;>{slider Kaydırıcı Başlığı}</span><br><br>Bu kod imi söz dizimini kullanan başka bir eklenti kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_RELOAD_IFRAMES="Iframe Bileşenleri Yeniden Yüklensin"
SLD_RELOAD_IFRAMES_DESC="Bu seçenek etkinleştirildiğinde, slider ilk kez yüklenip etkinleştirildiğinde IFrame bileşenleri yeniden yüklenir. Bu seçenek yalnız kapalı slider ile IFrame sorunları yaşanıyorsa etkinleştirilmelidir."
SLD_SAVE_COOKIES="Çerez Kaydedilsin"
SLD_SAVE_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, etkin slider bileşenleri çerezler içinde saklanır. Bu bilgiyi başka uyarlanmış betiklerde kullanıyorsanız bu seçeneği etkinleştirin."
SLD_SCROLL="Üste Kaydır"
SLD_SCROLL_BY_URL="İnternet Adresine Göre Kaydır"
SLD_SCROLL_BY_URL_DESC="Bu seçenek etkinleştirildiğinde, bir slider bir İnternet adresi kullanılarak açıldığında pencere slider bileşeninin üstüne kaydırılır. Bu seçeneği İnternet adresindeki slider adının sonuna bir eksi (-) işareti ekleyerek devre dışı bırakabilirsiniz.<br><br>Bu seçenek devre dışı bırakıldığında bu seçeneği İnternet adresindeki slider adının sonuna bir artı (+) işareti ekleyerek değiştirebilir ve sayfayı kaydırabilirsiniz."
SLD_SCROLL_DESC="Bu seçenek etkinleştirildiğinde, bir slider açıldığında pencere ilk slider üstüne kaydırılır.<br><br>'Slider Üzerine' seçildiğinde, geçerli etkin slider üstüne kaydırılır."
SLD_SCROLL_LINKS="Bağlantılarda Kaydırılsın"
SLD_SCROLL_LINKS_DESC="Bu seçenek etkinleştirildiğinde, bir slider bir bağlantı kullanılarak açıldığında pencere slider üstüne kaydırılır."
SLD_SCROLL_OFFSET="Kaydırma boyutu"
SLD_SCROLL_OFFSET_DESC="Piksel cinsinden kaydırma boyutu. Negatif bir sayı yazılırsa, web tarayıcı slider üzerindeki bir noktaya kaydırır. Bu seçenek web sitenizde yüzen bir üst menü varsa yararlıdır."
SLD_SCROLL_TO_SLIDER="Slider Üzerine"
SLD_SET_SETTINGS="Slider Kümesi Ayarları"
SLD_SHOW_ICON="Simge Görüntülensin"
SLD_SHOW_ICON_DESC="Bu seçenek etkinleştirildiğinde, slider tutamaklarında açma ve kapmaa simgeleri görüntülenir."
SLD_SLIDE_SPEED="Kaydırma Hızı"
SLD_SLIDE_SPEED_DESC="Milisaniye cinsinden kaydırma süresini yazın. Etki olmaması için 0 yazın."
SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_SYNTAX_IS="{slider=Kaydırıcı Başlığı}"
SLD_SYNTAX_SPACE="{slider Kaydırıcı Başlığı}"
SLD_TAG_SYNTAX_DESC="Kod iminin başlıktan boşluk ya da '=' karakteri ile ayrılacağını belirtin. Bu seçenek ayrıca bağlantı kod imlerini de etkiler."
SLD_TITLE_EMPTY="Yalnız bir başlığı olan slider kullanılır."
SLD_TITLE_TAG="Başlık Kod İmi"
SLD_TITLE_TAG_DESC="Slider başlıkları için kullanılacak kod imi türü. Slider oluşturulduğunda bu kod imleri gizlenir ancak slider bileşeninin işlenmediği sayfalarda görüntülenebilir (yazdırma sayfası ya da JavaScript desteklemeyen web tarayıcılarında)."
SLD_USE_COOKIES="Çerez Kullanılsın"
SLD_USE_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, etkin slider bileşenleri çerezler içinde saklanır ve sayfa yeniden ziyaret edildiğinde kullanılır."
SLD_USE_HASH="Karma Kullanılsın"
SLD_USE_HASH_DESC="Bu seçenek etkinleştirildiğinde, etkin slider için İnternet adresi için bir karma değeri ayarlanabilir (#slider-basligi) ve bir slider etkinleştirildiğinde İnternet adresine eklenir."
